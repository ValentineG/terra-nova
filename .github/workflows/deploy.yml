name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.TERRANOVA }}
          known_hosts: unnecessary_for_now_but_recommended

      - name: Fix SSH key permissions
        run: chmod 600 ~/.ssh/id_rsa
        
      - name: Deploy with rsync
        run: |
          # Створюємо папку для ключа
          mkdir -p ~/.ssh
          # Записуємо ключ у файл прямо з Secrets
          echo "${{ secrets.TERRANOVA }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Ми відправляємо ТІЛЬКИ вміст папки dist
          rsync -avz -e "ssh -o StrictHostKeyChecking=no -o IdentitiesOnly=yes -o PreferredAuthentications=publickey -i ~/.ssh/id_rsa" ./dist/ ka484315@ka484315.ftp.tools:/home/ka484315/bantaiestatevillas.com/terra-nova/