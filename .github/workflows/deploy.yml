name: Deploy via SSH

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies and Build
        run: |
          npm install
          npm run build

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.TERRANOVA }}
          name: id_rsa
          known_hosts: unnecessary_for_now_but_recommended

      - name: Fix SSH key permissions
        run: chmod 600 ~/.ssh/id_rsa

      - name: Test SSH connection with verbose output
        run: |
          ssh-keyscan -t rsa ka484315.ftp.tools >> ~/.ssh/known_hosts 2>/dev/null
          ssh -vvv -i ~/.ssh/id_rsa -o PreferredAuthentications=publickey -o IdentitiesOnly=yes ka484315@ka484315.ftp.tools "ls -la ~/" || true

      - name: Deploy with rsync
        run: |
          rsync -avz --rsh="ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -o IdentitiesOnly=yes" ./dist/ ka484315@ka484315.ftp.tools:/home/ka484315/bantaiestatevillas.com/terra-nova/